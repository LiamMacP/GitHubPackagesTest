plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.example'

if (project.hasProperty('artifactVersion')) {
    version artifactVersion
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "github-packages-test-liam"
            description = 'The test repo'
            url = uri("https://maven.pkg.github.com/LiamMacP/GitHubPackagesTest")
            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        testRepository(MavenPublication) {
            from components.java
            artifactId = 'github-packages-test-liam'
        }
    }
}
